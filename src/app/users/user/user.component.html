<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Loading...</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
    <h4 class="alert-heading">Error</h4>
    <pre>{{ error | json }}</pre>
    <p class="mb-0"></p>
</div>

<div class="card mb-3" style="max-width: 540px" *ngIf="!loading && !error">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="user?.avatar" class="img-fluid rounded-start" alt="..." />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ user?.first_name }} {{ user?.last_name }}</h5>
                <p class="card-text">
                    This is a wider card with supporting text below as a natural lead-in
                    to additional content. This content is a little bit longer.
                </p>
                <p class="card-text">
                    <small class="text-muted">{{ user?.email }}</small>
                </p>
            </div>
        </div>
    </div>
</div>
